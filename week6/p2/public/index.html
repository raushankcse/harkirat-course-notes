<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>auth</title>
</head>
<body>
  <div id="signup-input">
    <label for="">signup</label>
    <input type="username" name="username" id="signup" placeholder="username">
    <input type="password" name="password" id="signup-password" placeholder="password">
    <button onclick="signup()">Submit</button>
  </div>
  <div id="signin-input">
    <label for="">signin</label>
    <input type="username" name="username" id="signin" placeholder="username">
    <input type="password" name="password" id="signin-password" placeholder="password">
    <button onclick="signin()">Submit</button>
  </div>
  <div id="information">
    User Info:
    <div id="info"> </div>
  </div>
  <div id="logout">
    <button onclick="logout()">Logout</button>
  </div>



  <script>

    async function signup(){
      const username = document.getElementById("signup").value;
      const password = document.getElementById("signup-password").value;
      console.log(JSON.stringify({
          username: username,
          password: password
        }));
      
      const response = await fetch("http://localhost:3000/register",{
        method: "POST",
        body: JSON.stringify({
          username: username,
          password: password
        }),
        headers: {
          'Content-Type': 'application/json'
        }
      })

      const data = await response.json();

      alert(data.message);

    }


    async function signin() {
      const username = document.getElementById("signin").value;
      const password = document.getElementById("signin-password").value;
      const response = await fetch("http://localhost:3000/login",{
        method: "POST",
        headers: {
          "Content-Type" : "application/json"
        },
        body: JSON.stringify({
          username: username,
          password: password
        })
      })

      const data = await response.json();
      

      localStorage.setItem("token", data.token);
      alert("You are sign in!");
      console.log(data.token);
      
      window.location.reload();
      
    }


    async function getUserInfo() {
      

      try {
        const response = await fetch("http://localhost:3000/me",{
          method: "GET",
          headers: {
            "authorization" : localStorage.getItem("token"),
          }

        })

        const data = await response.json();

        document.getElementById("info").innerHTML = "username: " + data.username + ", password: " + data.password; 
        
      } catch (error) {

        console.log("error: " + error)
      }
      
      if(localStorage.getItem("token")){
        document.getElementById("signin-input").style.display = "none";
        document.getElementById("signup-input").style.display = "none";
      }else{
        document.getElementById("information").style.display = "none";
        document.getElementById("logout").style.display = "none";
      }



    }

    getUserInfo();

    function logout(){
      localStorage.removeItem("token")
      window.location.reload();
    }


     




  </script>
</body>
</html>
