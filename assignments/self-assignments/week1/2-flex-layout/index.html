<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex</title>
  <style>
    .container{
      width: 1200px;
      margin: 0 auto;
      background-color: red;
    }

    .content{
      display: flex;

    }
    .left{
      flex-grow: 1;

    }
    .right{
      flex-grow: 2;
      background-color: blue;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="left"><h1>left</h1></div>
      <div class="right"><h1>right</h1></div>  
    </div>
  </div>
</body>
</html>
