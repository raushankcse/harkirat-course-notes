<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal align</title>
  <style>
    .container{
      width: 1200px;
      background-color: red;
      margin: 100px auto; 

    }

    .box{
      height: 500px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>Hello World</h1>
    </div>
  </div>
</body>
</html>
